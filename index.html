<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <img src="TO_-_DO-removebg-preview.png" width="170px">
    <div class="container">
        <h1>TASKS</h1>
        <button class="add-btn" onclick="openAddTaskPopup()"><i class="fas fa-plus"></i> Add Task</button>
        <ul id="task-list"></ul>
    </div>
    <div id="add-task-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeAddTaskPopup()">&times;</span>
            <h2>Add New Task</h2>
            <input type="text" id="task-input" placeholder="Task description..."><br>
            <input type="date" id="deadline-input">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>
    <div id="edit-task-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeEditTaskPopup()">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="edit-task-input" placeholder="Task description...">
            <input type="date" id="edit-deadline-input">
            <button onclick="editTask()">Save Changes</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
